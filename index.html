<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <center>
      <h1 style="margin-top: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Calculator</h1>
        <div class="calculator" style="margin-top: 30px;">

            <input type="text" id="result" class="calculator-screen z-depth-1" style="border-radius: 5px;"/>
          
            <div class="calculator-keys">
          
              <button type="button" class="operator btn btn-info" id="add" onclick="displayNum('+')">+</button>
              <button type="button" class="operator btn btn-info" id="sub" onclick="displayNum('-')">-</button>
              <button type="button" class="operator btn btn-info" id="mul" onclick="displayNum('*')">&times;</button>
              <button type="button" class="operator btn btn-info" id="div" onclick="displayNum('/')">&divide;</button>
          
              <button type="button" id="seven" onclick="displayNum(7)" class="btn btn-light waves-effect">7</button>
              <button type="button" id="eight" onclick="displayNum(8)" class="btn btn-light waves-effect">8</button>
              <button type="button" id="nine" onclick="displayNum(9)" class="btn btn-light waves-effect">9</button>
          
          
              <button type="button" id="four" onclick="displayNum(4)" class="btn btn-light waves-effect">4</button>
              <button type="button" id="five" onclick="displayNum(5)" class="btn btn-light waves-effect">5</button>
              <button type="button" id="six" onclick="displayNum(6)" class="btn btn-light waves-effect">6</button>
          
          
              <button type="button" id="one" onclick="displayNum(1)" class="btn btn-light waves-effect">1</button>
              <button type="button" id="two" onclick="displayNum(2)" class="btn btn-light waves-effect">2</button>
              <button type="button" id="three" onclick="displayNum(3)" class="btn btn-light waves-effect">3</button>
          
          
              <button type="button" id="zero" onclick="displayNum(0)" class="btn btn-light waves-effect">0</button>
              <button type="button" id="ac" onclick="clrText()" class="all-clear function btn btn-primary btn-sm"  >AC</button>
              <button type="button" id="del" onclick="removeLastChr()" class="all-clear function btn btn-danger btn-sm" >Del</button>

          
              <button type="button" id="equal"  onclick="evaluateNum()" class="equal-sign operator btn btn-light" >=</button>
          
            </div>
          </div>
    
    </center>


</body>
<script src="./script.js"></script>
</html>
